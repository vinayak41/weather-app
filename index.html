<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Weather</h1>
        </div>
        <div class="search-box">
            <input type="text"><button><i class="fas fa-search"></i></button>
        </div>
        <div class="notification">
        </div>
        <div class="weahter-container">
            <div class="weather-icon">
                <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="wheather-icon">
            </div>
            <div class="temprature-value"></div>
            <div class="temprature-description"></div>
            <div class="location"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
